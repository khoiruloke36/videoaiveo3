<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 id="main-title" class="text-center mb-4">Veo 3 Prompt Generator</h1>

        <div class="row g-4">
            <!-- Input Column -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Input Data Prompt</h2>
                        <form id="prompt-form">
                            <!-- Form Fields will be injected by JS -->
                        </form>
                        <button id="generate-prompt" class="btn btn-primary w-100 mt-3">Buat Prompt</button>
                    </div>
                </div>
                 <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Ubah Pengaturan</h3>
                        <div class="mb-3">
                            <label for="change-title-input" class="form-label">Ubah Judul Website</label>
                            <div class="input-group">
                                <input type="text" id="change-title-input" class="form-control" placeholder="Masukkan judul baru...">
                                <button id="change-title-btn" class="btn btn-secondary">Ganti Judul</button>
                            </div>
                        </div>
                        <div>
                            <label for="change-style-input" class="form-label">Ubah Tema Warna</label>
                            <div class="input-group">
                                <input type="text" id="change-style-input" class="form-control" placeholder="Contoh: biru, hitam, putih">
                                <button id="change-style-btn" class="btn btn-secondary">Ganti Style</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Column -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                         <h2 class="card-title mb-4">Hasil Prompt</h2>
                        <div class="row">
                            <div class="col-12">
                                <h3>Bahasa Indonesia (Dapat Diedit)</h3>
                                <textarea id="output-indonesia" class="form-control" rows="15"></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <h3>Bahasa Inggris (Final)</h3>
                                <textarea id="output-english" class="form-control" rows="15" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
